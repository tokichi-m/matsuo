<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求人情報 - メゾン介護ステーション</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/jobs.css">
    <script defer src="js/loadComponents.js"></script>
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <header class="site-header" role="banner">
    </header>
    <main class="main-content" role="main">
        <section class="content" aria-labelledby="content-heading">
            <div class="container">
                <h1 id="content-heading">求人情報</h1>
                <p>私たちと一緒に働きませんか？現在以下の職種でスタッフを募集しています。</p>

                <div class="job-list">
                    <div class="job-item">
                        <h2>介護福祉士</h2>
                        <p>業務内容: 利用者の介護および生活支援</p>
                        <p>勤務時間: 9:00 - 18:00 (シフト制)</p>
                        <p>給与: 月給250,000円～</p>
                        <button class="apply-button">応募する</button>
                    </div>
                    <div class="job-item">
                        <h2>訪問介護員</h2>
                        <p>業務内容: 自宅での介護および生活支援</p>
                        <p>勤務時間: 8:00 - 17:00 (シフト制)</p>
                        <p>給与: 月給220,000円～</p>
                        <button class="apply-button">応募する</button>
                    </div>
                    <div class="job-item">
                        <h2>事務スタッフ</h2>
                        <p>業務内容: 電話応対、書類作成、データ入力などの事務作業</p>
                        <p>勤務時間: 9:00 - 18:00</p>
                        <p>給与: 月給200,000円～</p>
                        <button class="apply-button">応募する</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer" role="contentinfo">
    </footer>
</body>
</html>
