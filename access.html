<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アクセス - 訪問介護事業所</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/access.css">
    <script defer src="js/loadComponents.js"></script>
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <header class="site-header" role="banner">
    </header>
    <main class="main-content" role="main">
        <section class="content" aria-labelledby="content-heading">
            <div class="container">
                <h1 id="content-heading">アクセス</h1>
                <p>私たちの事業所へのアクセス方法について説明します。</p>

                <div class="access-info">
                    <h2>住所</h2>
                    <p>〒123-4567 東京都千代田区1-2-3</p>
                    
                    <h2>電話番号</h2>
                    <p>03-1234-5678</p>
                    
                    <h2>営業時間</h2>
                    <p>月〜金: 9:00 - 18:00<br>土: 9:00 - 12:00<br>日・祝日: 休業</p>
                    
                    <h2>交通手段</h2>
                    <p>最寄り駅: JR東京駅 徒歩10分<br>地下鉄: 東京メトロ丸ノ内線 大手町駅 徒歩5分</p>
                </div>

                <div class="map">
                    <h2>地図</h2>
                    <img src="images/map_placeholder.png" alt="地図のプレースホルダー">
                    <!-- Google Mapsなどの埋め込みをここに追加できます -->
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer" role="contentinfo">
    </footer>
</body>
</html>
