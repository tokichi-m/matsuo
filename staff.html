<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スタッフ紹介 - メゾン介護ステーション</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/staff.css">
    <script defer src="js/loadComponents.js"></script>
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <header class="site-header" role="banner">
    </header>
    <main class="main-content" role="main">
        <section class="content" aria-labelledby="content-heading">
            <div class="container">
                <h1 id="content-heading">スタッフ紹介</h1>
                <p>私たちのスタッフについて紹介します。</p>

                <div class="staff-list">
                    <div class="staff-item">
                        <img src="images/staff1.jpg" alt="スタッフ1の写真">
                        <h2>松尾 龍太</h2>
                        <p>役職: 管理者</p>
                        <p>松尾 龍太は10年以上の介護経験を持ち、利用者一人ひとりに寄り添ったケアを提供します。</p>
                    </div>
                    <div class="staff-item">
                        <img src="images/staff2.jpg" alt="スタッフ2の写真">
                        <h2>鈴木 花子</h2>
                        <p>役職: 介護福祉士</p>
                        <p>鈴木 花子は明るく親切な対応で、利用者の生活をサポートします。</p>
                    </div>
                    <div class="staff-item">
                        <img src="images/staff3.jpg" alt="スタッフ3の写真">
                        <h2>佐藤 次郎</h2>
                        <p>役職: ヘルパー</p>
                        <p>佐藤 次郎は利用者が安心して過ごせるよう、心のこもったサービスを提供します。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer" role="contentinfo">
    </footer>
</body>
</html>
