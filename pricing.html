<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>料金表 - 訪問介護事業所</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pricing.css">
    <script defer src="js/loadComponents.js"></script>
    <script defer src="js/scripts.js"></script>
</head>
<body>
    <header class="site-header" role="banner">
    </header>
    <main class="main-content" role="main">
        <section class="content" aria-labelledby="content-heading">
            <div class="container">
                <h1 id="content-heading">料金表</h1>
                <p>私たちの提供するサービスの料金について説明します。</p>

                <div class="pricing-table">
                    <div class="pricing-item">
                        <h2>身体介護</h2>
                        <p>1時間あたり: 3,000円</p>
                        <p>1回あたりの料金には、食事、入浴、排泄などのサポートが含まれます。</p>
                    </div>
                    <div class="pricing-item">
                        <h2>生活援助</h2>
                        <p>1時間あたり: 2,500円</p>
                        <p>掃除、洗濯、買い物などの日常生活のサポートが含まれます。</p>
                    </div>
                    <div class="pricing-item">
                        <h2>通院介助</h2>
                        <p>1時間あたり: 2,000円</p>
                        <p>病院への付き添いや移動のサポートが含まれます。</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer" role="contentinfo">
    </footer>
</body>
</html>
